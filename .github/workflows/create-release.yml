name: Create release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  publish:
    if: github.repository_owner == 'Lichens-Innovation'
    runs-on: ubuntu-latest
    permissions:
      contents: write          # pushing tags
      id-token: write          # <-- required for npm OIDC

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org/'
          always-auth: true       # <-- REQUIRED for OIDC publishing

      - name: Install Yarn and dependencies
        uses: mskelton/setup-yarn@v2.0.0

      - name: Check yarn version
        run: yarn --version

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run unit tests
        run: yarn test

      - name: Check if version changed
        id: check
        run: |
          CURRENT_VERSION=$(jq -r .version package.json)
          echo "Current version: $CURRENT_VERSION"
          
          # Fetch all tags to ensure we have them
          git fetch --tags
          
          # Get the latest tag, sorted by version
          LATEST_TAG=$(git tag -l "v*" | sort -V | tail -n1)
          
          # If no tags found, use default
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          
          echo "Latest tag: $LATEST_TAG"

          LATEST_VERSION=${LATEST_TAG#v}

          if [ "$LATEST_VERSION" != "$CURRENT_VERSION" ];
          then
            echo "Version changed"
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "new_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Version not changed"
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Build the project
        if: steps.check.outputs.version_changed == 'true'
        run: yarn build

      - name: Configure Git
        if: steps.check.outputs.version_changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Publish to npm (OIDC)
        if: steps.check.outputs.version_changed == 'true'
        run: npm publish --access public --no-git-checks
        # ðŸ‘‡ IMPORTANT: no NODE_AUTH_TOKEN needed
        # npm automatically gets an OIDC token from GitHub

      - name: Tag release
        if: steps.check.outputs.version_changed == 'true'
        run: |
          git tag -a "v${{ steps.check.outputs.new_version }}" -m "v${{ steps.check.outputs.new_version }}"
          git push origin "v${{ steps.check.outputs.new_version }}"
